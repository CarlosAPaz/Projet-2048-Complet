{% extends 'base.html'%} {% block title %} Sign In {% endblock %} {% block
content %}

<!-- Template pris sur https://getbootstrap.com/docs/4.0/examples/sign-in/  -->

<form class="form-signin" method="POST" action="{{url_for("login")}}">
  <img
    class="mb-4"
    src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
    alt=""
    width="72"
    height="72"
  />
  <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
  <label for="inputEmail" class="sr-only">Username</label>
  <input
    type="text"
    name="user"
    id="inputEmail"
    class="form-control"
    placeholder="Username"
    required
    autofocus
  />
  <label for="inputPassword" class="sr-only">Password</label>
  <input
    type="password"
    name="pw"
    id="inputPassword"
    class="form-control"
    placeholder="Password"
    required
  />
  <br />

  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Sign in
  </button>
  <p class="mt-5 mb-3 text-muted">&copy; 2021 by Carlos Antonio Paz</p>
</form>
{% endblock %}
